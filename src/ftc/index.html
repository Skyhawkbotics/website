		<title>FTC 20790 | Hawkbot1cs</title>
		<base href="../">
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">
		<div id="page-wrapper">

			<!-- Header -->
			<header id="header">
				<div id="nav-placeholder"></div>
			</header>
				
			<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
			<script>
			// Wait for the DOM *and* the snippet
			$(function () {
				$("#nav-placeholder").load("components/nav.html", function () {
				// Activate dropdowns now that #nav exists
				$('#nav > ul').dropotron({ alignment: 'center', hideDelay: 300 });

				// Dynamically pull in main.js only after navbar is present
				$.getScript("assets/js/main.js");
				});
			});
			</script>

			<!-- Main -->
				<div id="main" class="wrapper style1">
					<div class="container">
						<header class="major">
							<h2>FTC 20790</h2>
							<p>Overview of our <em>FIRST<sup>®</sup></em> Tech Challenge team.</p>
						</header>
						<div class="row gtr-150">
							<div class="col-8 col-12-medium">

								<!-- Content -->
									<section id="content">
										<a class="image fit"><img src="images/shortteamphoto.jpg" alt="" /></a>
										<h3>About Our <em>FIRST<sup>®</sup></em> Tech Challenge Team</h3>
										<p>We are Hawkbot1cs team 20790. Originally founded in 2021, our team and our ambitions have grown tremendously</p>
										<h3>Our History</h3>

										
										<div><canvas id="myChart"></canvas></div>

										
										<p></p>
							</div>
							<div class="col-4 col-12-medium">

								<!-- Sidebar -->
									<section id="sidebar">
										<section>
											<div id="sidebar1-placeholder"></div>

											<script>
												$("#sidebar1-placeholder").load("components/sidebar_content/outreach.html", function() {
													$().dropotron({
														alignment: 'center',
														hideDelay: 300
													});
												});
											</script>
										</section>
										<hr />
										<section>
											<div id="sidebar2-placeholder"></div>

											<script>
												$("#sidebar2-placeholder").load("components/sidebar_content/nonprofit.html", function() {
													$().dropotron({
														alignment: 'center',
														hideDelay: 300
													});
												});
											</script>
										</section>
									</section>

							</div>
						</div>
					</div>
				</div>

			<!-- Footer -->
			<div id="footer-placeholder"></div>

			<script>
				$("#footer-placeholder").load("components/footer.html", function() {
					$('#footer > ul').dropotron({
						alignment: 'center',
						hideDelay: 300
					});
				});
			</script>

		</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/jquery.dropotron.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

			<script>
				const ctx = document.getElementById('myChart');

				new Chart(ctx, {
					type: 'bar',
					data: {
						labels: ['Powerplay', 'Centerstage', 'Into The Deep'],
						datasets: [{
							label: 'Maximum Advancement',
							data: [1, 4, 5],
							borderWidth: 1,
							backgroundColor: '#db201e', // Set bar color
						}]
					},
					options: {
						indexAxis: 'y',
						scales: {
							y: {
								beginAtZero: true,
								grid: {
									display: true,           // Show gridlines
									color: '#888',           // Optional: gridline color
									lineWidth: 1             // Optional: gridline width
								},
								ticks: {
									font: {
										family: "'Oxanium', 'Press Start 2P', system-ui, sans-serif" // Match website font
									}
								}
							},
							x: {
								grid: {
									display: true,           // Show gridlines
									color: '#888',           // Optional: gridline color
									lineWidth: 1             // Optional: gridline width
								},
								ticks: {
									font: {
										family: "'Oxanium', 'Press Start 2P', system-ui, sans-serif"
									},
									callback: function(value, index, ticks) {
										if (value === 1) {
											return 'League Championship Qualifications';
										} else if (value === 2){
											return 'League Championship Playoffs';
										} else if (value === 3){
											return 'Spark Invitational Qualifications';
										} else if (value === 4){
											return 'Spark Invitational Playoffs';
										} else if (value === 5){
											return 'State Championship Qualifications';
										} else if (value === 6){
											return 'State Championship Playoffs';
										} else {
											return '';
										}
									}
								}
							}
						},
						plugins: {
							legend: {
								labels: {
									font: {
										family: "'Oxanium', 'Press Start 2P', system-ui, sans-serif"
									}
								}
							}
						}
					}
				});
			</script>
	</body>

<html>
	<head>

		<base href="../../">
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">
		<div id="page-wrapper">

			<!-- Header -->
			<header id="header">
				<div id="nav-placeholder"></div>
			</header>
				
			<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
			<script>
			// Wait for the DOM *and* the snippet
			$(function () {
				$("#nav-placeholder").load("components/nav.html", function () {
				// Activate dropdowns now that #nav exists
				$('#nav > ul').dropotron({ alignment: 'center', hideDelay: 300 });

				// Dynamically pull in main.js only after navbar is present
				$.getScript("assets/js/main.js");
				});
			});
			</script>

			<!-- Main -->
				<div id="main" class="wrapper style1">
					<div class="container">
						<header class="major">
							<h2>About This Website</h2>
						</header>

						<!-- Content -->
							<section id="content">
								<h3>Attribution</h3>
								<p>This website is based off of the "Landed" template from HTMLUP.</p>
								<h3>Information</h3>
								<p>This is the second version of the Hawkbot1cs website. If you need to access the legacy website, send us a message.</p>
							</section>

					</div>
				</div>

			<!-- Footer -->
			<div id="footer-placeholder"></div>

			<script>
				$("#footer-placeholder").load("components/footer.html", function() {
					$('#footer > ul').dropotron({
						alignment: 'center',
						hideDelay: 300
					});
				});
			</script>

		</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>

			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
	</body>
</html>
